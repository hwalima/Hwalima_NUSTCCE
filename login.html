<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hwalima Digital</title>
    <link rel="icon" type="image/svg+xml" href="Assets/icon dark backgroud.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="Assets/icon light background.svg" alt="Hwalima Digital" class="login-logo">
                <h1>Welcome!</h1>
                <p>Please login to continue</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <div class="password-eye"></div>
                            <div class="password-slash"></div>
                        </button>
                    </div>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="login-button">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
        <div class="floating-shapes">
            <i class="fas fa-gamepad shape"></i>
            <i class="fas fa-vr-cardboard shape"></i>
            <i class="fas fa-dice-d20 shape"></i>
            <i class="fas fa-robot shape"></i>
            <i class="fas fa-ghost shape"></i>
            <i class="fas fa-puzzle-piece shape"></i>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
