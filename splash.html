<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Hwalima Digital</title>
    <link rel="icon" type="image/svg+xml" href="Assets/icon dark backgroud.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="splash-page">
    <div class="splash-container">
        <div class="splash-content animate__animated animate__fadeIn">
            <img src="Assets/icon light background.svg" alt="Hwalima Digital" class="splash-logo">
            <h1 class="animate__animated animate__fadeInUp">Welcome to Hwalima Digital</h1>
            <p class="animate__animated animate__fadeInUp animate__delay-1s">Transforming Corporate Training Through Technology</p>
        </div>
        <div class="splash-icons">
            <i class="fas fa-gamepad icon"></i>
            <i class="fas fa-vr-cardboard icon"></i>
            <i class="fas fa-dice-d20 icon"></i>
            <i class="fas fa-robot icon"></i>
            <i class="fas fa-ghost icon"></i>
            <i class="fas fa-puzzle-piece icon"></i>
            <i class="fas fa-headset icon"></i>
            <i class="fas fa-chess icon"></i>
            <i class="fas fa-trophy icon"></i>
            <i class="fas fa-dice icon"></i>
        </div>
    </div>

    <script src="js/splash.js"></script>
</body>
</html>
